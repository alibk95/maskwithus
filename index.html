	<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: Arial;
}

/* The grid: Four equal columns that floats next to each other */
.column {
  float: left;
  width: 25%;
  padding: 10px;
}

/* Style the images inside the grid */
.column img {
  opacity: 0.8; 
  cursor: pointer; 
}

.column img:hover {
  opacity: 1;
}

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}

/* The expanding image container */
.container {
  position: relative;
  display: none;
}

/* Expanding image text */
#imgtext {
  position: absolute;
  bottom: 15px;
  left: 15px;
  color: white;
  font-size: 20px;
}

/* Closable button inside the expanded image */
.closebtn {
  position: absolute;
  top: 10px;
  right: 15px;
  color: white;
  font-size: 35px;
  cursor: pointer;
}
</style>

	<script>
	    var swiper = new Swiper('.swiper-container', {
	      effect: 'coverflow',
	      grabCursor: true,
	      centeredSlides: true,
	      slidesPerView: 'auto',
	      mousewheel: {
	      	releaseOnEdges: false,
	      	sensitivity: 0.5,
	      },
	      preloadImages: true,
	      loop: true,
	      freeMode: true,

	      keyboard: {

      	  },
	      coverflowEffect: {
	        rotate: 20,
	        stretch: 50,
	        depth: 500,
	        modifier: 1,
	        slideShadows : true,
	      },
	      pagination: {
	        el: '.swiper-pagination',
	      },
	    });
	    $('#myModal').on('show.bs.modal', function(event) {
  			var button = $(event.relatedTarget) // Button that triggered the modal
  			var title = button.data('title')

  			var modal = $(this)

			modal.find('#image').attr('src', image)
  			modal.find('#overview').text(overview)
		});
