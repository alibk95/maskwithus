<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>MASKwithUS</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="swiper.min.css">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<!-- Popper JS -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body style="background-color: #444">
	<div class="swiper-container">
		<div class="swiper-wrapper">
			<div class="swiper-slide">
				<div class="card">
					<div class="image-box">
						<a role="button" data-id="Mask1" data-title="Mask1" data-image="https://via.placeholder.com/350" data-overview="Mask1" data-toggle="modal" data-target="#myModal"><img src="img/mask4.jpeg" class="mask-img"></a>
					</div>
				</div>
			</div>

			<div class="swiper-slide">
				<div class="card">
					<div class="image-box">
						<img src="img/mask1.jpeg" class="mask-img">
					</div>
				</div>
			</div>

			<div class="swiper-slide">
				<div class="card">
					<div class="image-box">
						<img src="img/mask7.jpeg" class="mask-img">
					</div>
				</div>
			</div>

			<div class="swiper-slide">
				<div class="card">
					<div class="image-box">
						<img src="img/mask6.jpeg" class="mask-img">
					</div>
				</div>
			</div>

			<div class="swiper-slide">
				<div class="card">
					<div class="image-box">
						<img src="img/mask5.jpeg" class="mask-img">
					</div>
				</div>
			</div>

			<div class="swiper-slide">
				<div class="card">
					<div class="image-box">
						<img src="img/mask4.jpeg" class="mask-img">
					</div>
				</div>
			</div>

			<div class="swiper-slide">
				<div class="card">
					<div class="image-box">
						<img src="img/mask3.jpeg" class="mask-img">
					</div>
				</div>
			</div>

			<div class="swiper-slide">
				<div class="card">
					<div class="image-box">
						<img src="img/mask2.jpeg" class="mask-img">
					</div>
				</div>
			</div>

		</div>
	</div>


	<div class="modal fade bd-example-modal-lg" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">
          <div id="title"></div>
        </h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p><img src="" id="image" /></p>
        <p>
          <div id="overview"></div>
        </p>
      </div>
    </div>
  </div>


	<script src="swiper.min.js"></script>
	<script>
	    var swiper = new Swiper('.swiper-container', {
	      effect: 'coverflow',
	      grabCursor: true,
	      centeredSlides: true,
	      slidesPerView: 'auto',
	      mousewheel: {
	      	releaseOnEdges: false,
	      	sensitivity: 0.5,
	      },
	      preloadImages: true,
	      loop: true,
	      freeMode: true,
	      freeModeSticky: true,
	      keyboard: {
          	enabled: true,
      	  },
	      coverflowEffect: {
	        rotate: 20,
	        stretch: 50,
	        depth: 500,
	        modifier: 1,
	        slideShadows : true,
	      },
	      pagination: {
	        el: '.swiper-pagination',
	      },
	    });
	    $('#myModal').on('show.bs.modal', function(event) {
  			var button = $(event.relatedTarget) // Button that triggered the modal
  			var title = button.data('title')
  			var overview = button.data('overview')
  			var image = button.data('image')
  			var modal = $(this)
  			modal.find('#title').text(title)
			modal.find('#image').attr('src', image)
  			modal.find('#overview').text(overview)
		})
  </script>
  
</body>
</html>
