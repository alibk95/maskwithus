<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>MASKwithUS</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="swiper.min.css">
</head>
<body>
	<div class="swiper-container">
		<div class="swiper-wrapper">
			<div class="swiper-slide">
				<div class="card">
					<div class="image-box">
						<img src="img/mask4.jpeg" class="mask-img">
					</div>
				</div>
			</div>

			<div class="swiper-slide">
				<div class="card">
					<div class="image-box">
						<img src="img/mask1.jpeg" class="mask-img">
					</div>
				</div>
			</div>

			<div class="swiper-slide">
				<div class="card">
					<div class="image-box">
						<img src="img/mask7.jpeg" class="mask-img">
					</div>
				</div>
			</div>

			<div class="swiper-slide">
				<div class="card">
					<div class="image-box">
						<img src="img/mask6.jpeg" class="mask-img">
					</div>
				</div>
			</div>

			<div class="swiper-slide">
				<div class="card">
					<div class="image-box">
						<img src="img/mask5.jpeg" class="mask-img">
					</div>
				</div>
			</div>

			<div class="swiper-slide">
				<div class="card">
					<div class="image-box">
						<img src="img/mask4.jpeg" class="mask-img">
					</div>
				</div>
			</div>

			<div class="swiper-slide">
				<div class="card">
					<div class="image-box">
						<img src="img/mask3.jpeg" class="mask-img">
					</div>
				</div>
			</div>

			<div class="swiper-slide">
				<div class="card">
					<div class="image-box">
						<img src="img/mask2.jpeg" class="mask-img">
					</div>
				</div>
			</div>

		</div>
	</div>
	<script src="swiper.min.js"></script>
	<script>
	    var swiper = new Swiper('.swiper-container', {
	      effect: 'coverflow',
	      grabCursor: true,
	      centeredSlides: true,
	      slidesPerView: 'auto',
	      mousewheel: true,
	      loop: true,
	      freeMode: true;
	      coverflowEffect: {
	        rotate: 20,
	        stretch: 50,
	        depth: 500,
	        modifier: 1,
	        slideShadows : true,
	      },
	      pagination: {
	        el: '.swiper-pagination',
	      },
	    });
  </script>
</body>
</html>
